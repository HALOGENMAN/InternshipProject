<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="headder">
        <div class="container">
            <div class="row">
              <div class="col-3">
                <p><span class="first">HODLINFO</span><span class="hh1">.com</span><br/><span class="hh0"><span class="hh1">Powered By</span> <span class="hh2">Finstreet</span></span></p>
              </div>
              <div class="col-2 offset-2">
                <button type="button" aria-haspopup="true" aria-expanded="false" class="header-button dropdown-toggle btn btn-secondary">INR</button> 
                <button type="button" aria-haspopup="true" aria-expanded="false" class="header-button dropdown-toggle btn btn-secondary">BTC</button>
              </div>
              <div class="col-3 offset-2 ">
                <button class="css-button">Connect Telegram</button>
                <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>

    </div>
    <div class="data">
      <div class="hh1">
        <div class="container">
          <div class="row">
            <div class="col">
              <h4>
                #
              </h4>
            </div>
            <div class="col">
              <h4>name</h4>
            </div>
            <div class="col">
              <h4>Last</h4>
            </div>
            <div class="col offset-1">
              <h4>Buy/Sell Price</h4>
            </div>
            <div class="col offset-1">
              <h4>volume</h4>
            </div>
            <div class="col">
              <h4>base_unit</h4>
            </div>
          </div>
          <div class="jk">
            <div id="data"></div>
        </div>
        </div>
      </div>
    </div>
    
    <script>
        fetch("http://localhost:5000/data")
        .then(response=>{
            return response.json()
        })
        .then(data=> {
            console.log(data);
            let i=1;
            var temp = ""
            data.forEach(dataa => {
              temp+=
             `<div class="jk1">
              <div class="row">
                <div class="col">
                  <h4>
                    ${i++}
                  </h4>
                </div>
                <div class="col">
                  <h4>${dataa.name}</h4>
                </div>
                <div class="col">
                  <h4>${dataa.last}</h4>
                </div>
                <div class="col offset-1">
                  <h4>₹${dataa.buy}/₹${dataa.sell}</h4>
                </div>
                <div class="col offset-1">
                  <h4>${dataa.volume}</h4>
                </div>
                <div class="col">
                  <h4>${dataa.base_unit}</h4>
                </div>
              </div>
            </div>
            `
            })

            document.getElementById('data').innerHTML = temp
        })
        .catch(err=>{
            console.log(err)
        })
    </script>
</body>
</html>
